<!DOCTYPE html>
<html>
<head>

<style>
.loader {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$(window).load(function() {
	$(".loader").fadeOut("slow");
})
</script>

</head>
<body>
<div class="loader"></div>
<div class="images">
	<ul>
		<li>
			<img class="main-img" src="http://smallenvelop.com/demo/image-loading/images/1.jpg">
		</li>	
		<li>
			<img class="main-img" src="http://smallenvelop.com/demo/image-loading/images/2.jpg">
		</li>	
	</ul>
</div>
</body>
</html>
