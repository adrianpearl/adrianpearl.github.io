<!DOCTYPE html>

<html>
  <head> </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
      .default {
        stroke-width: 0;
        fill-opacity: 0.5;
      }

      .hovering {
        stroke-width: 0.5;
        fill-opacity: 0.5;
      }

      .focused {
        stroke-width: 1;
        fill-opacity: 0.9;
      }

      .unfocused {
        stroke-width: 0;
        fill-opacity: 0.1;
      }
    </style>
    
    <div id="graphic" style="text-align: center"></div>

    <script src="MPI/mpi2.js"></script>
  </body>
</html>
